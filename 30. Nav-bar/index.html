<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav row">
      <input type="checkbox" id="menu-collapse" />

      <div class="content-container row nav-bar-wrapper">
        <div class="app-logo-container row row-center">
          <img id="app-image" src="./images/logo-image.png" alt="" />
          <h3 class="app-title">Product</h3>
        </div>

        <div class="row-center nav-bar-buttons-container">
          <div class="nav-links-container row-center">
            <a href="">Product</a>
            <a href="">Customers</a>
            <a href="">Pricing</a>
            <a href="">Resources</a>
          </div>

          <div class="row row-center action-buttons-wrapper">
            <button class="primary-button button-outlined buttons-nav">
              Sign In
            </button>
            <button class="primary-button buttons-nav">Sing Out</button>
            <button class="switch-theme-button buttons-nav">
              <img
                id="switch-theme-icon"
                src="./images/switch-theme-icon.png"
                alt=""
              />
            </button>
          </div>
        </div>

        <div class="row row-center menu-icon">
          <label for="menu-collapse">
            <img id="menu-icon" src="./images/menu.png" alt="" />
          </label>
        </div>
      </div>
    </nav>
  </body>
</html>
