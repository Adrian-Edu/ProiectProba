<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <div class="screen">
        <div class="up-screen">First Screen</div>
        <div class="down-screen">Second Screen</div>
      </div>
      <div class="buttons-container">
        <button class="grid grid-1">C</button>
        <button class="grid grid-2">%</button>
        <button class="grid grid-3">/</button>
        <button class="grid grid-4">X</button>
        <button class="grid grid-5">7</button>
        <button class="grid grid-6">8</button>
        <button class="grid grid-7">9</button>
        <button class="grid grid-8">-</button>
        <button class="grid grid-9">4</button>
        <button class="grid grid-10">5</button>
        <button class="grid grid-11">6</button> 
        <button class="grid grid-12">+</button>
        <button class="grid grid-13">1</button>
        <button class="grid grid-14">2</button>
        <button class="grid grid-15">3</button>
        <button class="grid grid-16">=</button>
        <button class="grid grid-17">0</button>
        <button class="grid grid-18">.</button>
        <button class="grid grid-19"><img src="Group 1.png" /></button>
      </div>
    </div>
  </body>
